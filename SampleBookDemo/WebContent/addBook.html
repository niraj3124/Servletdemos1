<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>
<form method="post" action="BookController">
	Enter Book Name: <input type="text" name="bookName" required="required"/><br>
	Enter Publish Date: <input type="date" name="publishDate" required="required"/><br>
	Enter Book Price: <input type="text" name="bookPrice" required="required"/><br>
	Enter Available Quantity: <input type="text" name="bookQty" required="required"/><br>
	<input type="submit" name="action" value="Append Book"/>
</form>
</body>
</html>
